name: Build and Deploy Pages

on:
  push:
    branches:
    - master

jobs:

  build-deploy:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Build 
      working-directory: ./ui
      env:
        CI: ""
      run: |
        ./create-sample-db.sh
        npm install
        npm run-script build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ui/build